<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .kotak{
      width: 100px;
      height: 100px;
      background-color: teal;
      animation: animasiKotak 2s alternate 3 forwards;

    }

    @keyframes animasiKotak{
      0%{
        width: 100px;
      }
      50%{
        width: 500px;
        height: 100px;
      }
      100%{
        width: 500px;
        height: 500px;
        background-color: rgb(118, 197, 197);
      }
    }
  </style>
</head>
<body>
  <div class="kotak"></div>
</body>
</html>
